			<div class="span4 devContent">

					<div class="" style="text-align: center;height: 110px;margin: auto 0;width: 100%;" >

                            {{=it.data[j].NickName}}
                        </div>
						<div class="devNo" style="height: auto" >城市:{{=it.data[j].City}}
                           	 性别:
                           	 {{? it.data[j].Gender ==1 }}
                           		男
                            {{??}}
                            	女
                            {{?}}
                        </div>
						<div>
							<button class="btn blue" onclick="WeChat.fnDelWeChat('{{=it.data[j].OpenId}}')">删除</button>
						</div>
					</div>
					{{?}}

				</div>

			</div>
			{{ } }}
		</div>
		{{ } }}
